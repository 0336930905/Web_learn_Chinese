    <!-- Profile Page Script -->
    <script>
        const API_URL = '/api';

        let currentUser = null;
        let originalData = {};

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/pages/auth/login.html';
        }

        // Load user data
        async function loadUserData() {
            try {
                // Fetch user profile
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load user data');
                }

                const data = await response.json();
                currentUser = data.user;
                
                // Fetch user stats
                const statsResponse = await fetch(`${API_URL}/users/stats/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                let statsData = null;
                if (statsResponse.ok) {
                    statsData = await statsResponse.json();
                }
                
                // Merge stats into user object
                if (statsData && statsData.data) {
                    currentUser.totalWords = statsData.data.user.totalWords || statsData.data.progress?.totalWordsLearned || 0;
                    currentUser.studyStreak = statsData.data.user.streak || statsData.data.progress?.studyStreak || 0;
                    currentUser.totalXP = statsData.data.user.totalXP || 0;
                    currentUser.level = statsData.data.user.level || 1;
                } else {
                    // Fallback to user object values
                    currentUser.totalWords = currentUser.totalWords || 0;
                    currentUser.studyStreak = currentUser.streak || 0;
                    currentUser.totalXP = currentUser.totalXP || 0;
                    currentUser.level = currentUser.level || 1;
                }
                
                // Update UI
                updateUI(currentUser);
                
                // Store original data for cancel
                originalData = {
                    displayName: currentUser.displayName || currentUser.username
                };

            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng');
            }
        }

        function updateUI(user) {
            // Header
            document.getElementById('profileName').textContent = user.displayName || user.username;
            document.getElementById('profileEmail').textContent = user.email;
            
            // Avatar
            const avatarUrl = user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || user.username)}&background=667eea&color=fff&size=120`;
            document.getElementById('profileAvatar').src = avatarUrl;

            // Membership badge
            const badge = document.getElementById('membershipBadge');
            if (user.isPremium) {
                badge.textContent = 'Premium Member';
                badge.className = 'badge badge-premium';
            }

            // Stats
            document.getElementById('totalWordsProfile').textContent = user.totalWords || 0;
            document.getElementById('studyStreakProfile').textContent = (user.studyStreak || 0) + ' üî•';
            document.getElementById('totalXPProfile').textContent = user.totalXP || 0;
            document.getElementById('levelProfile').textContent = user.level || 1;

            // Form fields
            document.getElementById('displayName').value = user.displayName || user.username;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value.trim();

            if (!displayName) {
                showError('Vui l√≤ng nh·∫≠p t√™n hi·ªÉn th·ªã');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ displayName })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!');
                    originalData.displayName = displayName;
                    currentUser.displayName = displayName;
                    document.getElementById('profileName').textContent = displayName;
                } else {
                    showError(data.message || 'C·∫≠p nh·∫≠t th·∫•t b·∫°i');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showError('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i');
            }
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('displayName').value = originalData.displayName;
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
                return;
            }

            if (newPassword.length < 6) {
                showError('M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!');
                    document.getElementById('passwordForm').reset();
                } else {
                    showError(data.message || 'ƒê·ªïi m·∫≠t kh·∫©u th·∫•t b·∫°i');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                showError('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i');
            }
        });

        // Avatar upload
        document.getElementById('avatarUploadBtn').addEventListener('click', () => {
            document.getElementById('avatarInput').click();
        });

        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Vui l√≤ng ch·ªçn file ·∫£nh');
                return;
            }

            // Validate file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                showError('K√≠ch th∆∞·ªõc ·∫£nh kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 2MB');
                return;
            }

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('profileAvatar').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // TODO: Upload to server
            showSuccess('T√≠nh nƒÉng upload ·∫£nh s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t s·ªõm!');
        });

        // Delete account
        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            if (confirm('‚ö†Ô∏è B·∫†N C√ì CH·∫ÆC CH·∫ÆN MU·ªêN X√ìA T√ÄI KHO·∫¢N?\n\nH√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c v√† to√†n b·ªô d·ªØ li·ªáu c·ªßa b·∫°n s·∫Ω b·ªã x√≥a vƒ©nh vi·ªÖn.')) {
                if (confirm('Vui l√≤ng x√°c nh·∫≠n l·∫ßn cu·ªëi: B·∫°n th·∫≠t s·ª± mu·ªën x√≥a t√†i kho·∫£n?')) {
                    // TODO: Implement delete account API
                    showError('T√≠nh nƒÉng x√≥a t√†i kho·∫£n s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t s·ªõm!');
                }
            }
        });

        // Utility functions
        function showSuccess(message) {
            const alert = document.getElementById('alertSuccess');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
            
            // Hide error alert
            document.getElementById('alertError').style.display = 'none';
        }

        function showError(message) {
            const alert = document.getElementById('alertError');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
            
            // Hide success alert
            document.getElementById('alertSuccess').style.display = 'none';
        }

        // Initialize
        loadUserData();
    </script>
