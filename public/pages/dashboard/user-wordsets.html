    <script>
        const API_URL = '/api';
        
        // Support multiple accounts: Use sessionStorage for current session token
        let authToken = sessionStorage.getItem('currentToken') || localStorage.getItem('token');
        
        // Save to sessionStorage for this session
        if (authToken && !sessionStorage.getItem('currentToken')) {
            sessionStorage.setItem('currentToken', authToken);
        }

        // State management
        let wordSetsState = {
            allWordSets: [],
            filteredWordSets: [],
            currentPage: 1,
            itemsPerPage: 12,
            searchTerm: '',
            selectedCategory: '',
            sortBy: 'name-asc'
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìö User WordSets Page Initialized');
            
            if (!authToken) {
                window.location.href = '/pages/auth/login.html';
                return;
            }

            await loadWordSets();
            await loadCategories();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchWordSets')?.addEventListener('input', handleSearch);
            document.getElementById('filterCategory')?.addEventListener('change', handleFilter);
            document.getElementById('sortBy')?.addEventListener('change', handleSort);
        }

        // Load word sets from admin
        async function loadWordSets() {
            try {
                console.log('üìö Loading admin wordsets for user...');
                
                // Fetch all wordsets
                const response = await fetch(`${API_URL}/wordsets`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch wordsets');
                
                const data = await response.json();
                console.log('üì¶ API Response:', data);
                
                // Handle different response structures
                let allWordSets = [];
                if (Array.isArray(data)) {
                    allWordSets = data;
                } else if (data.wordSets && Array.isArray(data.wordSets)) {
                    allWordSets = data.wordSets;
                } else if (data.data && Array.isArray(data.data)) {
                    allWordSets = data.data;
                } else {
                    console.error('‚ùå Unexpected API response structure:', data);
                    throw new Error('Invalid API response format');
                }
                
                // Filter only wordsets from users with role === 'admin'
                wordSetsState.allWordSets = allWordSets.filter(ws => {
                    // Show only if creator has admin role
                    const isAdminWordSet = ws.user && ws.user.role === 'admin';
                    if (isAdminWordSet) {
                        console.log('üìö Admin wordset found:', ws.name, 'by', ws.user.email || ws.user.displayName);
                    }
                    return isAdminWordSet;
                });
                
                wordSetsState.filteredWordSets = [...wordSetsState.allWordSets];
                
                console.log('‚úÖ Admin wordsets loaded:', wordSetsState.allWordSets.length);
                
                // Update statistics
                updateStatistics();
                
                // Apply sorting and render
                applySorting();
                renderWordSets();
                
            } catch (error) {
                console.error('‚ùå Error loading wordsets:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i b·ªô t·ª´ v·ª±ng. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }

        // Load categories for filter
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch categories');
                
                const data = await response.json();
                console.log('üì¶ Categories API Response:', data);
                
                // Handle different response structures
                let categories = [];
                if (Array.isArray(data)) {
                    categories = data;
                } else if (data.categories && Array.isArray(data.categories)) {
                    categories = data.categories;
                } else if (data.data && Array.isArray(data.data)) {
                    categories = data.data;
                } else {
                    console.warn('‚ö†Ô∏è No categories found or unexpected response structure');
                    return;
                }
                
                const select = document.getElementById('filterCategory');
                
                if (select && categories.length > 0) {
                    select.innerHTML = '<option value="">T·∫•t c·∫£ danh m·ª•c</option>' +
                        categories.map(cat => `<option value="${cat._id}">${escapeHtml(cat.name)}</option>`).join('');
                }
            } catch (error) {
                console.error('‚ùå Error loading categories:', error);
            }
        }

        // Update statistics
        function updateStatistics() {
            const totalWordSets = wordSetsState.allWordSets.length;
            const totalWords = wordSetsState.allWordSets.reduce((sum, ws) => sum + (ws.wordCount || 0), 0);
            const uniqueCategories = new Set(wordSetsState.allWordSets.map(ws => ws.category?._id).filter(Boolean)).size;
            
            document.getElementById('totalWordSets').textContent = totalWordSets;
            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('totalCategories').textContent = uniqueCategories;
        }

        // Handle search
        function handleSearch(e) {
            wordSetsState.searchTerm = e.target.value.toLowerCase();
            applyFilters();
        }

        // Handle category filter
        function handleFilter(e) {
            wordSetsState.selectedCategory = e.target.value;
            applyFilters();
        }

        // Handle sorting
        function handleSort(e) {
            wordSetsState.sortBy = e.target.value;
            applySorting();
            renderWordSets();
        }

        // Apply filters
        function applyFilters() {
            let filtered = [...wordSetsState.allWordSets];
            
            // Apply search filter
            if (wordSetsState.searchTerm) {
                filtered = filtered.filter(ws => 
                    ws.name.toLowerCase().includes(wordSetsState.searchTerm) ||
                    (ws.description && ws.description.toLowerCase().includes(wordSetsState.searchTerm))
                );
            }
            
            // Apply category filter
            if (wordSetsState.selectedCategory) {
                filtered = filtered.filter(ws => 
                    ws.category && ws.category._id === wordSetsState.selectedCategory
                );
            }
            
            wordSetsState.filteredWordSets = filtered;
            wordSetsState.currentPage = 1;
            applySorting();
            renderWordSets();
        }

        // Apply sorting
        function applySorting() {
            const sortBy = wordSetsState.sortBy;
            
            wordSetsState.filteredWordSets.sort((a, b) => {
                switch(sortBy) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'words-desc':
                        return (b.wordCount || 0) - (a.wordCount || 0);
                    case 'words-asc':
                        return (a.wordCount || 0) - (b.wordCount || 0);
                    case 'date-desc':
                        return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
                    case 'date-asc':
                        return new Date(a.createdAt || 0) - new Date(b.createdAt || 0);
                    default:
                        return 0;
                }
            });
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchWordSets').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('sortBy').value = 'name-asc';
            
            wordSetsState.searchTerm = '';
            wordSetsState.selectedCategory = '';
            wordSetsState.sortBy = 'name-asc';
            wordSetsState.currentPage = 1;
            
            wordSetsState.filteredWordSets = [...wordSetsState.allWordSets];
            applySorting();
            renderWordSets();
        }

        // Render word sets
        function renderWordSets() {
            const grid = document.getElementById('wordSetsGrid');
            const pagination = document.getElementById('paginationContainer');
            
            const wordsets = wordSetsState.filteredWordSets;
            const startIndex = (wordSetsState.currentPage - 1) * wordSetsState.itemsPerPage;
            const endIndex = startIndex + wordSetsState.itemsPerPage;
            const paginatedWordSets = wordsets.slice(startIndex, endIndex);
            
            if (paginatedWordSets.length === 0) {
                grid.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>Kh√¥ng t√¨m th·∫•y b·ªô t·ª´ v·ª±ng</h3>
                            <p>Th·ª≠ thay ƒë·ªïi b·ªô l·ªçc ho·∫∑c t√¨m ki·∫øm v·ªõi t·ª´ kh√≥a kh√°c</p>
                        </div>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }
            
            // Render cards
            grid.innerHTML = paginatedWordSets.map(wordset => `
                <div class="col-md-6 col-lg-4">
                    <div class="wordset-card">
                        <div class="card-header">
                            <h3 class="card-title">${escapeHtml(wordset.name)}</h3>
                            ${wordset.category ? `
                                <span class="card-category">
                                    <i class="fas fa-tag"></i> ${escapeHtml(wordset.category.name || 'N/A')}
                                </span>
                            ` : ''}
                        </div>
                        
                        ${wordset.description ? `
                            <p class="card-description">${escapeHtml(wordset.description)}</p>
                        ` : ''}
                        
                        <div class="card-stats">
                            <div class="stat-item-small">
                                <i class="fas fa-book"></i>
                                <span class="stat-value">${wordset.wordCount || 0}</span>
                                <span>t·ª´</span>
                            </div>
                            ${wordset.difficulty ? `
                                <div class="stat-item-small">
                                    <i class="fas fa-signal"></i>
                                    <span class="stat-value">${wordset.difficulty}/5</span>
                                </div>
                            ` : ''}
                            ${wordset.user ? `
                                <div class="stat-item-small">
                                    <i class="fas fa-user-shield"></i>
                                    <span>Admin</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn btn-study" onclick="studyWordSet('${wordset._id}')">
                                <i class="fas fa-graduation-cap"></i> H·ªçc ngay
                            </button>
                            <button class="btn btn-save" onclick="saveWordSet('${wordset._id}')">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Show pagination
            pagination.style.display = 'flex';
            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const totalItems = wordSetsState.filteredWordSets.length;
            const totalPages = Math.ceil(totalItems / wordSetsState.itemsPerPage);
            const currentPage = wordSetsState.currentPage;
            
            // Update showing info
            const startIndex = (currentPage - 1) * wordSetsState.itemsPerPage + 1;
            const endIndex = Math.min(currentPage * wordSetsState.itemsPerPage, totalItems);
            
            document.getElementById('showingStart').textContent = totalItems > 0 ? startIndex : 0;
            document.getElementById('showingEnd').textContent = endIndex;
            document.getElementById('totalCount').textContent = totalItems;
            
            // Render pagination buttons
            const paginationList = document.getElementById('paginationList');
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            paginationList.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(wordSetsState.filteredWordSets.length / wordSetsState.itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            wordSetsState.currentPage = page;
            renderWordSets();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Study wordset
        function studyWordSet(wordSetId) {
            console.log('üìñ Starting to study wordset:', wordSetId);
            // Redirect to learning page or open study modal
            alert('Ch·ª©c nƒÉng h·ªçc t·∫≠p s·∫Ω ƒë∆∞·ª£c ph√°t tri·ªÉn trong t∆∞∆°ng lai!');
        }

        // Save wordset to favorites
        function saveWordSet(wordSetId) {
            console.log('üíæ Saving wordset:', wordSetId);
            alert('Ch·ª©c nƒÉng l∆∞u b·ªô t·ª´ v·ª±ng s·∫Ω ƒë∆∞·ª£c ph√°t tri·ªÉn trong t∆∞∆°ng lai!');
        }

        // Show error
        function showError(message) {
            document.getElementById('wordSetsGrid').innerHTML = `
                <div class="col-12">
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle text-danger"></i>
                        <h3>C√≥ l·ªói x·∫£y ra</h3>
                        <p>${message}</p>
                    </div>
                </div>
            `;
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
