    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        const API_URL = '/api';
        let authToken = sessionStorage.getItem('currentToken') || localStorage.getItem('token');
        let allCategories = [];
        let adminWords = [];
        let allAdminWords = [];
        let userOwnWords = []; // Words created by current user
        let userProgress = {};
        let adminUsers = [];
        let currentUser = null;
        
        const CARDS_PER_PAGE = 6;
        let currentPage = 1;
        let activeCategories = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!authToken) {
                window.location.href = '/pages/auth/login.html';
                return;
            }

            await loadCurrentUser();
            await loadData();
            document.getElementById('filterAdmin').addEventListener('change', filterByAdmin);
        });
        
        async function loadCurrentUser() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    console.log('‚úÖ Current user loaded:', currentUser.username);
                } else {
                    console.error('‚ùå Failed to load current user');
                }
            } catch (error) {
                console.error('Error loading current user:', error);
            }
        }

        async function loadData() {
            try {
                // T·∫£i c·∫£ danh m·ª•c c√¥ng khai v√† danh m·ª•c c√° nh√¢n c·ªßa user
                const [publicCatsRes, myCatsRes, adminWordsRes, userWordsRes, progressRes] = await Promise.all([
                    fetch(`${API_URL}/categories/public`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_URL}/categories`, { // Fetch private categories
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_URL}/words/admin-words`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_URL}/words`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_URL}/progress`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);

                // X·ª≠ l√Ω Categories
                let publicCategories = [];
                let myCategories = [];

                if (publicCatsRes.ok) {
                    const data = await publicCatsRes.json();
                    publicCategories = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                }

                if (myCatsRes.ok) {
                    const data = await myCatsRes.json();
                    myCategories = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                }

                // G·ªôp v√† kh·ª≠ tr√πng l·∫∑p categories theo _id
                const catMap = new Map();
                [...publicCategories, ...myCategories].forEach(cat => {
                    catMap.set(cat._id, cat);
                });
                allCategories = Array.from(catMap.values());
                console.log('‚úÖ Total categories loaded:', allCategories.length);

                if (adminWordsRes.ok) {
                    const data = await adminWordsRes.json();
                    allAdminWords = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                    adminWords = [...allAdminWords];
                    console.log('‚úÖ Admin words loaded:', allAdminWords.length);

                    const admins = [...new Set(allAdminWords.map(w => w.createdBy?.username).filter(Boolean))];
                    adminUsers = admins;

                    const filterSelect = document.getElementById('filterAdmin');
                    
                    // Add current user's option first
                    if (currentUser) {
                        const myOption = document.createElement('option');
                        myOption.value = '__MY_WORDS__';
                        myOption.textContent = 'üìù C·ªßa t√¥i (' + currentUser.username + ')';
                        filterSelect.appendChild(myOption);
                        
                        // Add separator
                        const separator = document.createElement('option');
                        separator.disabled = true;
                        separator.textContent = '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ';
                        filterSelect.appendChild(separator);
                    }
                    
                    admins.forEach(admin => {
                        const option = document.createElement('option');
                        option.value = admin;
                        option.textContent = 'üë®‚Äçüè´ ' + admin;
                        filterSelect.appendChild(option);
                    });
                } else {
                    console.error('‚ùå Failed to load admin words:', adminWordsRes.status);
                    try {
                        const errorText = await adminWordsRes.text();
                        console.error('Error response:', errorText);
                    } catch (e) {
                        console.error('Could not read error response');
                    }
                    // Continue anyway - categories can still be shown without words
                }
                
                // Load user's own words
                if (userWordsRes.ok) {
                    const data = await userWordsRes.json();
                    const allWords = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                    
                    // Filter only words created by current user (not admin words)
                    if (currentUser) {
                        userOwnWords = allWords.filter(word => {
                            const createdById = word.createdBy?._id || word.createdBy;
                            return createdById === currentUser._id && !word.isPublic;
                        });
                        console.log('‚úÖ User own words loaded:', userOwnWords.length);
                    }
                } else {
                    console.error('Failed to load user words:', userWordsRes.status);
                }

                if (progressRes.ok) {
                    const data = await progressRes.json();
                    const progressData = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                    console.log('‚úÖ Progress loaded:', progressData.length);
                    progressData.forEach(p => {
                        userProgress[p.category] = p;
                    });
                } else {
                    console.error('Failed to load progress:', progressRes.status);
                }

                renderCategories();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('L·ªói khi t·∫£i d·ªØ li·ªáu! Vui l√≤ng th·ª≠ l·∫°i sau.');
            }
        }

        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            const selectedAdmin = document.getElementById('filterAdmin').value;
            
            if (allCategories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>Ch∆∞a c√≥ danh m·ª•c n√†o</h3>
                        <p>H·ªá th·ªëng ch∆∞a c√≥ danh m·ª•c h·ªçc t·∫≠p n√†o</p>
                    </div>
                `;
                return;
            }

            // Determine which words to consider based on filter
            let currentWords = [];
            if (selectedAdmin === '__MY_WORDS__') {
                currentWords = userOwnWords;
            } else if (selectedAdmin) {
                // Specific admin
                currentWords = allAdminWords.filter(w => w.createdBy?.username === selectedAdmin);
            } else {
                // Show all: My words + All Admin words
                currentWords = [...userOwnWords, ...allAdminWords];
            }

            const wordsByCategory = {};
            currentWords.forEach(word => {
                const cat = word.category;
                if (!wordsByCategory[cat]) {
                    wordsByCategory[cat] = [];
                }
                wordsByCategory[cat].push(word);
            });

            activeCategories = allCategories.filter(cat => {
                // 1. Must have words in current context
                const hasWords = wordsByCategory[cat.slug] && wordsByCategory[cat.slug].length > 0;
                if (!hasWords) return false;

                const catCreatorId = cat.userId?._id || cat.userId;
                const catCreatorRole = cat.userId?.role;
                const currentUserId = currentUser?._id;

                // 2. Filter logic
                if (selectedAdmin === '__MY_WORDS__') {
                    // Strict: Must be created by current user
                    return catCreatorId === currentUserId;
                } 
                
                if (selectedAdmin) {
                    // Strict: Must be created by selected admin
                    // (Note: We use username match for admins as we might not have their ID in dropdown value)
                    return cat.userId?.username === selectedAdmin && catCreatorRole === 'admin';
                }

                // Default (All): Show if it's My Category OR (Admin Category AND isPublic)
                const isMyCategory = catCreatorId === currentUserId;
                const isAdminCategory = catCreatorRole === 'admin';

                return isMyCategory || isAdminCategory;
            });

            // Deduplicate by slug
            // Priority: If "All", maybe prioritize "My" categories? 
            // Current list order depends on fetch order.
            // Let's sort to put My Categories first if possible, or just accept first match.
            // We'll keep existing dedupe logic but ensure we select the most relevant one.
            
            const uniqueSlugs = new Set();
            activeCategories = activeCategories.filter(cat => {
                if (uniqueSlugs.has(cat.slug)) return false;
                uniqueSlugs.add(cat.slug);
                return true;
            });

            if (activeCategories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Kh√¥ng t√¨m th·∫•y danh m·ª•c</h3>
                        <p>Kh√¥ng c√≥ danh m·ª•c n√†o ph√π h·ª£p</p>
                    </div>
                `;
                return;
            }

            displayPaginatedCategories();
        }

        function displayPaginatedCategories() {
            const grid = document.getElementById('categoriesGrid');
            const startIndex = (currentPage - 1) * CARDS_PER_PAGE;
            const endIndex = startIndex + CARDS_PER_PAGE;
            const categoriesToDisplay = activeCategories.slice(startIndex, endIndex);

            const selectedAdmin = document.getElementById('filterAdmin').value;
            
            // Re-calculate words for display based on current selection
            let displayWordsSource = [];
             if (selectedAdmin === '__MY_WORDS__') {
                displayWordsSource = userOwnWords;
            } else if (selectedAdmin) {
                displayWordsSource = allAdminWords.filter(w => w.createdBy?.username === selectedAdmin);
            } else {
                displayWordsSource = [...userOwnWords, ...allAdminWords];
            }

            const wordsByCategory = {};
            displayWordsSource.forEach(word => {
                const cat = word.category;
                if (!wordsByCategory[cat]) {
                    wordsByCategory[cat] = [];
                }
                wordsByCategory[cat].push(word);
            });

            grid.innerHTML = categoriesToDisplay.map(category => {
                const words = wordsByCategory[category.slug] || [];
                const totalWords = words.length;
                const progress = userProgress[category.slug] || {};
                const learnedWords = progress.learnedWords || 0;
                const progressPercent = totalWords > 0 ? Math.round((learnedWords / totalWords) * 100) : 0;

                const gradients = ['bg-gradient-blue', 'bg-gradient-green', 'bg-gradient-purple', 'bg-gradient-orange', 'bg-gradient-pink', 'bg-gradient-cyan'];
                const gradient = gradients[Math.floor(Math.random() * gradients.length)];

                // Add owner badge if showing mixed view
                const isOwner = (category.userId?._id || category.userId) === currentUser?._id;
                const ownerBadge = !selectedAdmin && isOwner ? '<span class="badge bg-light text-dark ms-2" style="font-size: 0.7rem;">C·ªßa t√¥i</span>' : '';

                return `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="category-card" onclick="startLearning('${category.slug}', '${escapeHtml(category.name)}')">
                            <div class="category-header ${gradient}">
                                <div class="category-icon">
                                    ${category.icon || 'üìö'}
                                </div>
                                <h3 class="category-name">${escapeHtml(category.name)}</h3>
                                <div class="text-center mt-2">${ownerBadge}</div>
                            </div>
                            <div class="category-body">
                                <div class="category-stats">
                                    <div class="stat-item">
                                        <div class="stat-value">${totalWords}</div>
                                        <div class="stat-label">T·ªïng t·ª´</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value text-success">${learnedWords}</div>
                                        <div class="stat-label">ƒê√£ h·ªçc</div>
                                    </div>
                                </div>
                                <div class="progress-section">
                                    <div class="progress-label">
                                        <span>Ti·∫øn ƒë·ªô</span>
                                        <span>${progressPercent}%</span>
                                    </div>
                                    <div class="progress-bar-custom">
                                        <div class="progress-fill" style="width: ${progressPercent}%"></div>
                                    </div>
                                </div>
                                <button class="btn-start-learning">
                                    <i class="fas fa-play-circle"></i>
                                    B·∫Øt ƒë·∫ßu h·ªçc
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            setupPagination();
        }

        function setupPagination() {
            const totalPages = Math.ceil(activeCategories.length / CARDS_PER_PAGE);
            const paginationEl = document.getElementById('pagination');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'block';
            
            let html = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            for (let i = 1; i <= totalPages; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>
                `;
            }
            
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            paginationEl.innerHTML = html;
        }

        window.changePage = function(page) {
            const totalPages = Math.ceil(activeCategories.length / CARDS_PER_PAGE);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayPaginatedCategories();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function filterByAdmin() {
            const selectedAdmin = document.getElementById('filterAdmin').value;
            
            if (selectedAdmin === '__MY_WORDS__') {
                // Show only current user's own words
                adminWords = [...userOwnWords];
                console.log('Filtering: My words -', adminWords.length);
            } else if (selectedAdmin) {
                // Show specific admin's words
                adminWords = allAdminWords.filter(word => word.createdBy?.username === selectedAdmin);
                console.log('Filtering: Admin', selectedAdmin, '-', adminWords.length);
            } else {
                // Show all admin words (kh√¥ng bao g·ªìm t·ª´ c·ªßa user)
                adminWords = [...allAdminWords];
                console.log('Filtering: All admin words -', adminWords.length);
            }
            
            currentPage = 1;
            renderCategories();
        }

        function startLearning(categorySlug, categoryName) {
            window.location.href = `learning-modes.html?category=${categorySlug}&name=${encodeURIComponent(categoryName)}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>L·ªói</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
